<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/EncriptadorDeTexto/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <title>Encriptador de mensajes</title>
</head>
<body>
    <head></head>
    <main>

        <section class="main__superior"> 

            <a href="" class="logo--superior"><img src="img/logo.svg" alt="logo"></a>
            
           <textarea class="superior__input"  placeholder="Ingrese el texto aqui"></textarea>
           <div class="inferior">
                <div class="inferior__mensaje">
                    <img src="img/logo-mensaje.svg" alt="minilogo">
                    <p>Solo letras minusculas sin acentos</p>
                </div>
                <div class="inferior__botones">
                    <a href="" type="button" class="boton botones__encriptar">Encriptar</a>
                    <a href="" type="button" class="boton botonoes__desencriptar">Desencriptar</a>
                </div>
            </div>
        </section>

        <section class="main__lateral">
            <p class="parrafo--respuesta"></p>
            <img class="lateral__imagen" src="img/imagen-side.svg" alt="imagen" display="none">
            <h2 class="lateral__titulo texto">Bienvenido al programa, listo!!!</h2>
            <p class="lateral__parrafo texto">Ingresa el texto que desas encriptar o desencriptar</p>
            <a href="" type="button" id="mensajeCopiado" class="boton boton_copiar boton_copiar-agregar">Copiar</a>
            <a href="" class="recargar button"><img src="/EncriptadorDeTexto/img/recargar.svg" alt=""></a>
        </section>
    </main>
    <footer></footer>
    <script src="js/script.js"></script>
</body>
</html>
